      <button class="btn btn-outline-secondary" onclick="loadClients()">üîç –ü–æ–∏—Å–∫</button>

<script>
    async function loadClients() {
      const query = document.getElementById('searchInput').value.trim();
      const res = await fetch('/api/clients');
      let clients = await res.json();

      if (query) {
        clients = clients.filter(c =>
          c.name.toLowerCase().includes(query.toLowerCase()) ||
          c.phone.includes(query)
        );
      }

      const tbody = document.getElementById('clientsTableBody');
      tbody.innerHTML = '';

      if (clients.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</td></tr>';
        return;
      }

      for (const client of clients) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${client.name}</td>
          <td>${client.phone}</td>
          <td>
            <div class="d-flex flex-column flex-sm-row gap-1">
              <a href="index.html?phone=${client.phone}" class="btn btn-sm btn-primary w-100">üìã –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å</a>
              <button class="btn btn-sm btn-secondary w-100" onclick="editClient('${client.id}', '${client.name}', '${client.phone}')">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
              <button class="btn btn-sm btn-danger w-100" onclick="deleteClient('${client.id}', '${client.name}')">üóë –£–¥–∞–ª–∏—Ç—å</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    function resetSearch() {
      document.getElementById('searchInput').value = '';
      loadClients();
    }

    let currentEditModal;

    function editClient(id, name, phone) {
      document.getElementById('editClientId').value = id;
      document.getElementById('editName').value = name;
      document.getElementById('editPhone').value = phone;

      const modal = new bootstrap.Modal(document.getElementById('editModal'));
      currentEditModal = modal;
      modal.show();
    }

    async function saveClient() {
      const id = document.getElementById('editClientId').value;
      const name = document.getElementById('editName').value.trim();
      const phone = document.getElementById('editPhone').value.trim();

      if (!name || !phone) {
        alert("–ü–æ–ª—è –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º–∏");
        return;
      }

      const allClientsRes = await fetch('/api/clients');
      const allClients = await allClientsRes.json();
      const exists = allClients.find(c => c.phone === phone && c.id !== id);

      if (exists) {
        alert("–ö–ª–∏–µ–Ω—Ç —Å —Ç–∞–∫–∏–º –Ω–æ–º–µ—Ä–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.");
        return;
      }

      const res = await fetch(`/api/clients/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone })
      });

      if (res.ok) {
        currentEditModal.hide();
        loadClients();
      } else {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏");
      }
    }

    async function deleteClient(id, name) {
      if (!confirm(`–£–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞ "${name}"? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.`)) return;

      const res = await fetch(`/api/clients/${id}`, { method: 'DELETE' });

      if (res.ok) {
        loadClients();
      } else {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∫–ª–∏–µ–Ω—Ç–∞.");
      }
    }

    loadClients();
  </script>
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</h5>
