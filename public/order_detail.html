</head>
<body>

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div class="container mt-4">

      <div class="mb-3">

      <div class="mb-3">

        <select class="form-select" id="status">
          <option value="–í —Ä–µ–º–æ–Ω—Ç–µ">–í —Ä–µ–º–æ–Ω—Ç–µ</option>
          <option value="–û–∂–∏–¥–∞–µ—Ç –∑–∞–ø—á–∞—Å—Ç–∏">–û–∂–∏–¥–∞–µ—Ç –∑–∞–ø—á–∞—Å—Ç–∏</option>
          <option value="–ì–æ—Ç–æ–≤–æ">–ì–æ—Ç–æ–≤–æ</option>
          <option value="–û–ø–ª–∞—á–µ–Ω–æ">–û–ø–ª–∞—á–µ–Ω–æ</option>
          <option value="–û—Ç–∫–∞–∑">–û—Ç–∫–∞–∑</option>
        </select>

      <div class="mb-3">

        <input type="number" class="form-control" id="price" name="price" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å —Ä–µ–º–æ–Ω—Ç–∞ (‚ÇΩ)" min="0" />
      </div>

      <!-- –ö–Ω–æ–ø–∫–∏ -->

        <div>

  <script>
    const orderId = new URLSearchParams(window.location.search).get('id');
    
    async function loadOrder() {
      try {
        const res = await fetch(`/api/orders/${orderId}`);
        const order = await res.json();

        document.getElementById('headerTitle').textContent = `–ó–∞—è–≤–∫–∞ #${order.id}`;
        document.getElementById('createdAt').value = new Date(order.createdAt).toLocaleString('ru-RU');

        document.getElementById('clientName').value = order.clientName || '';
        document.getElementById('clientPhone').value = order.clientPhone || '';
        document.getElementById('deviceType').value = order.deviceType || '';
        document.getElementById('deviceBrand').value = order.deviceBrand || '';
        document.getElementById('deviceModel').value = order.deviceModel || '';
        document.getElementById('problem').value = order.problem || '';
        document.getElementById('shelf').value = order.shelf || '';
        document.getElementById('status').value = order.status || '–í —Ä–µ–º–æ–Ω—Ç–µ';
        document.getElementById('price').value = order.price || '';

        // order ‚Äî —ç—Ç–æ –æ–±—ä–µ–∫—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞
        const photoContainer = document.getElementById('photo-container');
        photoContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å

        if (order.photos && order.photos.length > 0) {
          order.photos.forEach(photoUrl => {
            const wrapper = document.createElement('div');
            wrapper.className = 'photo-wrapper';

            const img = document.createElement('img');
            img.src = photoUrl;
            img.className = 'rounded border';
            img.style.maxWidth = '100px';
            img.style.cursor = 'pointer';
            img.onclick = () => openPhotoModal(photoUrl);

            const delBtn = document.createElement('button');
            delBtn.textContent = '√ó';
            delBtn.className = 'delete-btn';
            delBtn.style.transform = 'translate(50%, -50%)';
            delBtn.onclick = async () => {
              if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Ñ–æ—Ç–æ?')) {
                  await fetch(`/api/orders/${orderId}/delete-photo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: photoUrl })
                  });
            loadOrder(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
        }
        };

    wrapper.appendChild(img);
    wrapper.appendChild(delBtn);
    photoContainer.appendChild(wrapper);
});

        }
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∑–∞—è–≤–∫–∏');
        console.error(err);
      }
    }

    async function saveOrder(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('clientName', document.getElementById('clientName').value);
        formData.append('clientPhone', document.getElementById('clientPhone').value);
        formData.append('deviceType', document.getElementById('deviceType').value);
        formData.append('deviceBrand', document.getElementById('deviceBrand').value);
        formData.append('deviceModel', document.getElementById('deviceModel').value);
        formData.append('problem', document.getElementById('problem').value);
        formData.append('shelf', document.getElementById('shelf').value);
        formData.append('status', document.getElementById('status').value);
        formData.append('price', document.getElementById('price').value);

        const files = photoInput.files;
        for (let i = 0; i < files.length; i++) {
            formData.append('photos', files[i]);
        }

        try {
            await fetch(`/api/orders/${orderId}`, {
            method: 'PUT',
            body: formData,
            });
            alert('–ó–∞—è–≤–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
            //window.location.href = 'index.html';
            photoInput.value = '';       // –æ—á–∏—Å—Ç–∏—Ç—å input —Ñ–∞–π–ª–æ–≤
            photoPreview.innerHTML = ''; // –æ—á–∏—Å—Ç–∏—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä
            loadOrder();
        } catch (err) {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
            console.error(err);
        }
    }


    async function deleteOrder() {
      const confirmDelete = confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ.');
      if (!confirmDelete) return;

      try {
        await fetch(`/api/orders/${orderId}`, { method: 'DELETE' });
        alert('–ó–∞—è–≤–∫–∞ —É–¥–∞–ª–µ–Ω–∞');
        window.location.href = 'index.html';
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
        console.error(err);
      }
    }

    
    function generateMessage(status, name, price) {
      switch(status) {
        case '–í —Ä–µ–º–æ–Ω—Ç–µ':
          return `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${name}! –í–∞—à —Ä–µ–º–æ–Ω—Ç –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ. –ù–∞—à –º–∞—Å—Ç–µ—Ä —Å–æ–æ–±—â–∏—Ç –≤–∞–º, –∫–æ–≥–¥–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–æ. –°–ø–∞—Å–∏–±–æ –∑–∞ –æ–∂–∏–¥–∞–Ω–∏–µ!`;

        case '–û–∂–∏–¥–∞–µ—Ç –∑–∞–ø—á–∞—Å—Ç–∏':
          return `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${name}! –í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ —Å–µ–π—á–∞—Å –æ–∂–∏–¥–∞–µ—Ç –Ω–µ–æ–±—Ö–æ–¥–∏–º—É—é –∑–∞–ø—á–∞—Å—Ç—å. –ö–∞–∫ —Ç–æ–ª—å–∫–æ –æ–Ω–∞ –ø–æ—Å—Ç—É–ø–∏—Ç, –º—ã —Å—Ä–∞–∑—É –ø—Ä–æ–¥–æ–ª–∂–∏–º —Ä–µ–º–æ–Ω—Ç. –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–Ω–∏–º–∞–Ω–∏–µ!`;

        case '–ì–æ—Ç–æ–≤–æ':
          return `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${name}! –í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≥–æ—Ç–æ–≤–æ –∫ –≤—ã–¥–∞—á–µ. –°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ: ${price} —Ä—É–±. –ñ–¥—ë–º –≤–∞—Å –≤ –º–∞—Å—Ç–µ—Ä—Å–∫–æ–π —Å –ø–Ω-–ø—Ç 9:00-18:00. –°–ø–∞—Å–∏–±–æ!`;

        case '–û–ø–ª–∞—á–µ–Ω–æ':
          return `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${name}! –°–ø–∞—Å–∏–±–æ –∑–∞ –æ–ø–ª–∞—Ç—É. –ï—Å–ª–∏ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–º–æ—â—å –∏–ª–∏ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è ‚Äî –æ–±—Ä–∞—â–∞–π—Ç–µ—Å—å, –º—ã –≤—Å–µ–≥–¥–∞ —Ä–∞–¥—ã –ø–æ–º–æ—á—å!`;

        case '–û—Ç–∫–∞–∑':
          return `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${name}. –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –ø–æ –≤–∞—à–µ–º—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤—É –º—ã –≤—ã–Ω—É–∂–¥–µ–Ω—ã –æ—Ç–∫–∞–∑–∞—Ç—å –≤ —Ä–µ–º–æ–Ω—Ç–µ. –ï—Å–ª–∏ –Ω—É–∂–Ω—ã –¥–µ—Ç–∞–ª–∏ ‚Äî —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏ –¥–ª—è —É—Ç–æ—á–Ω–µ–Ω–∏—è. –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–Ω–∏–º–∞–Ω–∏–µ.`;

        default:
          return `–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, ${name}! –ú—ã –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤–∞—à—É –∑–∞—è–≤–∫—É. –°–ø–∞—Å–∏–±–æ –∑–∞ –æ–±—Ä–∞—â–µ–Ω–∏–µ –≤ –Ω–∞—à—É –º–∞—Å—Ç–µ—Ä—Å–∫—É—é.`;
      }
    }


    function sendWhatsAppMessage(name, status, price, phone) { 
      const paymentLink = 'https://www.sberbank.com/sms/pbpn?requisiteNumber=79241654552';

      let messageText = generateMessage(status, name, price);

      // –î–æ–±–∞–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –æ–ø–ª–∞—Ç—É —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å—Ç–∞—Ç—É—Å "–ì–æ—Ç–æ–≤–æ" –∏–ª–∏ "–û–ø–ª–∞—á–µ–Ω–æ"
      if (status === '–ì–æ—Ç–æ–≤–æ') {
        messageText += `\n\n–°—Å—ã–ª–∫–∞ –¥–ª—è –æ–ø–ª–∞—Ç—ã: ${paymentLink}`;
      }

      const encodedMessage = encodeURIComponent(messageText);
      const url = `https://wa.me/${phone}?text=${encodedMessage}`;

      // –ó–¥–µ—Å—å –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è, –Ω–∞–ø—Ä–∏–º–µ—Ä, –æ—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É
      window.open(url, '_blank');
    }

    const photoInput = document.getElementById('devicePhotos');
    const photoPreview = document.getElementById('photoPreview');

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ
    photoInput.addEventListener('change', () => {
        photoPreview.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞
        Array.from(photoInput.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'rounded border';
                img.style.maxWidth = '100px';
                img.style.maxHeight = '100px';
                photoPreview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });

    function openPhotoModal(url) {
      const modalImg = document.getElementById('modalImage');
      modalImg.src = url;
      const modal = new bootstrap.Modal(document.getElementById('photoModal'));
      modal.show();
    }

    document.getElementById('orderForm').addEventListener('submit', saveOrder);
    document.getElementById('whatsappBtn').addEventListener('click', () => {
      const name = document.getElementById('clientName').value.trim();
      const status = document.getElementById('status').value;
      const price = document.getElementById('price').value;
      const phone = document.getElementById('clientPhone').value.trim();

      if (!phone) {
        alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –∫–ª–∏–µ–Ω—Ç–∞');
        return;
      }
      if (!name) {
        alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–ª–∏–µ–Ω—Ç–∞');
        return;
      }

      sendWhatsAppMessage(name, status, price, phone);
    });
    
    loadOrder();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center p-0">
          <img id="modalImage" src="" class="img-fluid rounded" alt="–ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ">

      </div>
    </div>
  </div>
