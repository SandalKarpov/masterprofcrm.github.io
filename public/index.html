<script>
    function getStatusColor(status) {
      switch (status) {
        case '–ì–æ—Ç–æ–≤–æ':
          return 'success';     // –∑–µ–ª—ë–Ω—ã–π
        case '–û–∂–∏–¥–∞–µ—Ç –∑–∞–ø—á–∞—Å—Ç–∏':
          return 'warning';     // –∂—ë–ª—Ç—ã–π
        case '–û—Ç–∫–∞–∑':
          return 'danger';      // –∫—Ä–∞—Å–Ω—ã–π
        case '–í —Ä–µ–º–æ–Ω—Ç–µ':
          return 'info';        // —Å–∏–Ω–∏–π
        case '–û–ø–ª–∞—á–µ–Ω–æ':
          return 'dark';        // —Ç—ë–º–Ω—ã–π
        default:
          return 'secondary';   // —Å–µ—Ä—ã–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      }
    }

    async function fetchOrders() {
      try {
        const response = await fetch('/api/orders');
        const orders = await response.json();

        const container = document.getElementById('ordersContainer');
        container.innerHTML = '';

        if (orders.length === 0) {
          container.innerHTML = '<p class="text-muted fst-italic">–ó–∞—è–≤–∫–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.</p>';
          return;
        }

        orders.forEach((order, index) => {
          const card = document.createElement('div');
          card.className = 'card mb-3 shadow-sm';
          card.innerHTML = `
            <div class="card-body">
              <h6 class="card-title">${order.clientName} ‚Äî ${order.deviceBrand || ''} ${order.deviceModel || ''}</h6>
              <p class="card-text mb-1">${order.problem || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}. –ü–æ–ª–∫–∞: ${order.shelf || '‚Äî'}</p>
              <p class="badge bg-${getStatusColor(order.status)}">üõ† –°—Ç–∞—Ç—É—Å: ${order.status || '–í —Ä–µ–º–æ–Ω—Ç–µ'}</p>
              <div class="d-flex justify-content-end">
                <a href="order_detail.html?id=${order.id}" class="btn btn-sm btn-outline-primary">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('ordersContainer').innerHTML = '<p class="text-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞—è–≤–æ–∫.</p>';
        console.error('–û—à–∏–±–∫–∞:', err);
      }
    }

  document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const phone = params.get('phone');

  // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ –∏–∑ localStorage
  const savedFilters = JSON.parse(localStorage.getItem('orderFilters'));
    if (savedFilters) {
      document.getElementById('searchInput').value = savedFilters.search;
      document.getElementById('statusFilter').value = savedFilters.status;
      document.getElementById('shelfFilter').value = savedFilters.shelf;
      document.getElementById('fromDate').value = savedFilters.start;
      document.getElementById('toDate').value = savedFilters.end;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫ —Å —É—á—ë—Ç–æ–º phone –∏–∑ URL, –µ—Å–ª–∏ –µ—Å—Ç—å
    loadOrders(phone || '');

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø—Ä–∏ –≤–≤–æ–¥–µ
    document.getElementById('searchInput').addEventListener('input', () => {
      loadOrders(phone || '');
    });
  });

  function loadOrders() {
    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');

    const search = document.getElementById('searchInput').value;
    const status = document.getElementById('statusFilter').value;
    const shelf = document.getElementById('shelfFilter').value;
    const fromDate = document.getElementById('fromDate').value;
    const toDate = document.getElementById('toDate').value;

    const params = new URLSearchParams();
    if (phone) params.append('phone', phone);

    if (search) params.append('search', search);
    if (status) params.append('status', status);
    if (shelf) params.append('shelf', shelf);
    if (fromDate) params.append('fromDate', fromDate);
    if (toDate) params.append('toDate', toDate);

    fetch(`/api/orders?${params.toString()}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('ordersContainer');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p class="text-muted fst-italic">–ù–µ—Ç –∑–∞—è–≤–æ–∫ –ø–æ —Ñ–∏–ª—å—Ç—Ä—É.</p>';
          return;
        }

        data.forEach(order => {
          const card = document.createElement('div');
          card.className = 'card mb-3 shadow-sm';
          card.innerHTML = `
            <div class="card-body">
              <h6 class="card-title">${order.clientName} ‚Äî ${order.deviceBrand || ''} ${order.deviceModel || ''}</h6>
              <p class="card-text mb-1">${order.problem || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}. –ü–æ–ª–∫–∞: ${order.shelf || '‚Äî'}</p>
              <p class="card-status text-${getStatusColor(order.status)}">üõ† –°—Ç–∞—Ç—É—Å: ${order.status || '–í —Ä–µ–º–æ–Ω—Ç–µ'}</p>
              <div class="d-flex justify-content-end">
                <a href="order_detail.html?id=${order.id}" class="btn btn-sm btn-outline-primary">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('ordersContainer').innerHTML = '<p class="text-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞—è–≤–æ–∫.</p>';
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', err);
      });
  }

  function resetFilters() {
    document.getElementById('searchInput').value = '';
    document.getElementById('statusFilter').value = '';
    document.getElementById('shelfFilter').value = '';
    document.getElementById('fromDate').value = '';
    document.getElementById('toDate').value = '';
    loadOrders();
  }

  function saveFilters() {
    const search = document.getElementById('searchInput').value;
    const status = document.getElementById('statusFilter').value;
    const shelf = document.getElementById('shelfFilter').value;
    const start = document.getElementById('fromDate').value;
    const end = document.getElementById('toDate').value;

    const filters = {
      search,
      status,
      shelf,
      start,
      end
    };

    localStorage.setItem('orderFilters', JSON.stringify(filters));
  }

  const savedFilters = JSON.parse(localStorage.getItem('orderFilters'));
  if (savedFilters) {
    document.getElementById('searchInput').value = savedFilters.search;
    document.getElementById('statusFilter').value = savedFilters.status;
    document.getElementById('shelfFilter').value = savedFilters.shelf;
    document.getElementById('fromDate').value = savedFilters.start;
    document.getElementById('toDate').value = savedFilters.end;
  }

  window.addEventListener('pageshow', (event) => {
    // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏–∑ –∫—ç—à–∞ –±—Ä–∞—É–∑–µ—Ä–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞–∑–∞–¥),
    // —Ç–æ–≥–¥–∞ –≤—ã–∑—ã–≤–∞–µ–º loadOrders, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
    if (event.persisted || window.performance.getEntriesByType('navigation')[0].type === 'back_forward') {
      loadOrders();
    }
  });
    
  </script>
