<!DOCTYPE html>
<html lang="ru">
<head>

    }

  </style>
</head>
<body>
  <nav class="menu-carousel">
    <div class="menu-inner">
      <button onclick="window.location.href='index.html'">üìã –ó–∞—è–≤–∫–∏</button>
      <button onclick="window.location.href='clients.html'">üë• –ö–ª–∏–µ–Ω—Ç—ã</button>
      <button onclick="window.location.href='add_order.html'">‚ûï –ù–æ–≤—ã–π –∑–∞–∫–∞–∑</button>
      <button onclick="window.location.href='stats.html'">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
      <button onclick="window.location.href='archive.html'">üìñ –ê—Ä—Ö–∏–≤</button>
    </div>
  </nav>

  <nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">–ú–∞—Å—Ç–µ—ÄPROF CRM</span>
    </div>
  </nav>

  <div class="container mt-3">
    <h5 class="mb-3">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h5>

    <div class="bg-light p-3 rounded shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4 d-flex flex-column">
          <label for="startDate" class="form-label">–ù–∞—á–∞–ª–æ –ø–µ—Ä–∏–æ–¥–∞</label>
          <input type="date" id="startDate" class="form-control" style="height: 38px;">
        </div>
        <div class="col-md-4 d-flex flex-column">
          <label for="endDate" class="form-label">–ö–æ–Ω–µ—Ü –ø–µ—Ä–∏–æ–¥–∞</label>
          <input type="date" id="endDate" class="form-control" style="height: 38px;">
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-end">
          <button onclick="loadStats()" class="btn btn-primary" style="height: 38px;">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
        </div>
      </div>
    </div>

    <div id="statsOutput" class="mb-4"></div>

    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title text-muted">–í—ã—Ä—É—á–∫–∞</h6>
            <p class="h5" id="revenue">‚ÇΩ</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title text-muted">–°—Ä–µ–¥–Ω–∏–π —á–µ–∫</h6>
            <p class="h5" id="avg-check">‚ÇΩ</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title text-muted">–ù–æ–≤—ã–µ –∫–ª–∏–µ–Ω—Ç—ã</h6>
            <p class="h5" id="new-clients">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="statusChart"></canvas>
    </div>
  </div>

  <script>
    async function loadStats() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      
      if (!start || !end) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ø–∞–∑–æ–Ω");

      const res = await fetch(`/api/stats?start=${start}&end=${end}`);
      const data = await res.json();

      document.getElementById('revenue').innerText = `${data.totalRevenue} ‚ÇΩ`;
      document.getElementById('avg-check').innerText = `${data.avgCheck} ‚ÇΩ`;
      document.getElementById('new-clients').innerText = `${data.newClients}`;

      document.getElementById('statsOutput').innerHTML = `
        <p>üì¶ –í—Å–µ–≥–æ –∑–∞—è–≤–æ–∫: <b>${data.totalOrders}</b></p>
        <p>üìÖ –°—Ä–µ–¥–Ω–µ–µ –≤ –¥–µ–Ω—å: <b>${data.avgPerDay}</b></p>
        <h6 class="mt-3">üìå –°—Ç–∞—Ç—É—Å—ã –∑–∞–∫–∞–∑–æ–≤:</h6>
        <ul>
          ${data.statuses.map(s => `<li>${s.status}: ${s.count}</li>`).join('')}
        </ul>
      `;

      const ctx = document.getElementById('statusChart').getContext('2d');
      if (window.statusChartInstance) window.statusChartInstance.destroy();
      window.statusChartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['–í —Ä–µ–º–æ–Ω—Ç–µ', '–û–∂–∏–¥–∞–µ—Ç –∑–∞–ø—á–∞—Å—Ç–∏', '–ì–æ—Ç–æ–≤–æ', '–û–ø–ª–∞—á–µ–Ω–æ', '–û—Ç–∫–∞–∑'],
          datasets: [{
            label: '–ó–∞–∫–∞–∑—ã –ø–æ —Å—Ç–∞—Ç—É—Å—É',
            data: [
              data.statusCounts['–í —Ä–µ–º–æ–Ω—Ç–µ'] || 0,
              data.statusCounts['–û–∂–∏–¥–∞–µ—Ç –∑–∞–ø—á–∞—Å—Ç–∏'] || 0,
              data.statusCounts['–ì–æ—Ç–æ–≤–æ'] || 0,
              data.statusCounts['–û–ø–ª–∞—á–µ–Ω–æ'] || 0,
              data.statusCounts['–û—Ç–∫–∞–∑'] || 0
            ],
            backgroundColor: ['#3498db', '#f39c12', '#2ecc71', '#9b59b6', '#e74c3c']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: {
              display: true,
              text: '–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤ –ø–æ —Å—Ç–∞—Ç—É—Å–∞–º',
              font: {
                size: 16 // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
              }
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      const priorDate = new Date();
      priorDate.setDate(today.getDate() - 7);

      const formatDate = (d) => {
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      };

      const startStr = formatDate(priorDate);
      const endStr = formatDate(today);

      document.getElementById('startDate').value = startStr;
      document.getElementById('endDate').value = endStr;

      loadStats();
    });
  </script>
</body>
</html>
